    <link rel="stylesheet" href="css/bootstrap.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <!--  Navigation Bar start -->

    <div class="container-fluid bg-white shadow-lg text-center mt-1">
        <a href="index.html" class=" mx-3 text-danger text-decoration-none text-uppercase mylink">HOME</a>
        <a href="about.html" class=" mx-3 text-danger text-decoration-none text-uppercase mylink">about</a>
        <a href="menu.html" class=" mx-3 text-danger text-decoration-none text-uppercase mylink">menu</a>

        <img src="images/logo.png" alt="kfc logo">

        
        <a href="register.html" class=" mx-3 text-danger text-decoration-none text-uppercase mylink">Register</a>
        <a href="login.html" class=" mx-3 text-danger text-decoration-none text-uppercase mylink">Login</a>
        <a href="locate.html" class=" mx-3 text-danger text-decoration-none text-uppercase mylink">Locate Us</a>
    </div>
    <!--Register Here start-->
    <div class="container bg bg-white">
        <div class="row mt-3 border">
             <div class="col-md-6 bg-white shadow-lg mx-auto text-center p-5 py-5 animate__animated animate__bounceIn">
                  <img src="images/kfc banner register.jpg" alt="KFC logo" width="100%">
             </div>
             <div class="col-md-6 p-3 bg-white mt-3">
                <h3 class="text-center text-danger">Register</h3>
                <form action="">
                   <input type="text" name="name" placeholder="Your Name" class="form-control"><br>
                   <input type="text" name="mob" placeholder="Mobile Number" class="form-control"><br>
                   <input type="email" name="email" placeholder="Email Address" class="form-control"><br>
                   <input type="password" name="Password" placeholder="Password" class="form-control"><br>
                   <label for="#"><b>Profile Picture</b></label>
                   <input type="file" name="file" placeholder="choose file" class="form-control">
                   <div class="text-center mt-1">
                   <input type="submit" class="btn btn-danger" value="Register">
                </div>
                </form>
             </div>
    </div>
    </div>
</body>
